<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Edit Profile - QuantumLeap Tech</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body>
    <section id="header">
        <a href="home.html"><img src="images/lo.png" class="logo" style="width: 50px; height: auto;" alt="Logo"></a>
        <div>
            <ul id="navbar">
                <li><a href="index.html"><i class="fa fa-home"></i></a></li>
                <li><a href="whyus.html"><i class="fas fa-info-circle" style="font-size:24px"></i></a></li>
                <li><a href="services.html"><i class="fas fa-th-list"></i></a></li>
                <li><a href="signup.html"><i class="fas fa-user-alt"></i></a></li>
                <li><a href="contact.html"><i class="fa fa-phone"></i></a></li>
                <li><a href="vaci.html"><i class="fas fa-user-plus"></i></a></li>
                <li><a href="prot.html"><i class="fas fa-tachometer-alt"></i></a></li>
                <li id="close"><i class="fas fa-times"></i></li>
            </ul>
        </div>
        <div id="mobile">
            <i id="bar" class="fas fa-outdent"></i>
        </div>
    </section>

    <main>
        <h1>Edit Profile</h1>
        <form id="edit-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="Javeria Iqbal" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="Nakhalsheikh4@gmail.com" required>
            <br>
            <label for="role">Role:</label>
            <input type="text" id="role" name="role" value="CEO" required>
            <br>
            <button type="submit">Save Changes</button>
        </form>
    </main>

    <script>
        document.getElementById('edit-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from actually submitting

            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const role = document.getElementById('role').value;

            // Save to localStorage
            localStorage.setItem('profileName', name);
            localStorage.setItem('profileEmail', email);
            localStorage.setItem('profileRole', role);

            // Redirect to profile page or show success message
            window.location.href = 'prot.html'; // Redirects to the profile page
        });
    </script>
    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p><b>Email: </b>Nakhalsheikh4@gmail.com</p>
                <p><b>Phone: </b>+123-456-7890</p>
                <p><b>Address: </b>136 Lahore Road, Sheikhupura, Pakistan</p>
            </div>

            <div class="footer-section">
                <h3>Newsletter</h3>
                <p>Subscribe to our newsletter for the latest updates and exclusive offers.</p>
                <form id="newsletter-form">
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <button type="submit">Subscribe</button>
                </form>
                <p id="confirmation-message" style="display: none; color: #088178; margin-top: 10px;">Subscribed!</p>
            </div>
        </div>
    </footer>
</body>
</html>
