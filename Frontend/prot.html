<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Profile - QuantumLeap Tech</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            max-width: 700px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2, h3 {
            color: #1e3a8a;
        }

        .user-info p {
            margin: 10px 0;
            color: #333;
        }

        .logout {
            background-color: #16a34a;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            float: right;
        }

        .project-form input, .project-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

            .project-form input[type="file"] {
                border: none;
            }

        .project-form button {
            background-color: #16a34a;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        ul {
            padding-left: 20px;
        }

        li {
            background: #eef2ff;
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>                               Profile</h2>
        <div id="user-info" class="user-info"></div>
        <button class="logout" onclick="logout()">Logout</button>

        <div class="project-form">
            <h3>Submit a Project</h3>
            <form id="project-form">
                <input type="text" id="project-title" placeholder="Project Title" required />
                <textarea id="project-desc" placeholder="Project Description" required></textarea>
                <input type="file" id="project-file" required />
                <button type="submit">Submit Project</button>
            </form>

            <h4>Submitted Projects:</h4>
            <ul id="project-list"></ul>
        </div>
    </div>

    <script>
        const email = localStorage.getItem("current_user");
        if (!email) {
            alert("You are not logged in.");
            window.location.href = "login.html";
        } else {
            const user = JSON.parse(localStorage.getItem("user_" + email));
            document.getElementById("user-info").innerHTML = `
                <p><strong>Name:</strong> ${user.name}</p>
                <p><strong>Email:</strong> ${user.email}</p>
              `;
        }

        function logout() {
            localStorage.removeItem("current_user");
            window.location.href = "login.html";
        }

        const form = document.getElementById("project-form");
        const list = document.getElementById("project-list");

        const loadProjects = () => {
            const projects = JSON.parse(localStorage.getItem("projects_" + email)) || [];
            list.innerHTML = "";
            projects.forEach(p => {
                const li = document.createElement("li");
                li.innerHTML = `
                  <strong>${p.title}</strong><br/>
                  ${p.desc}<br/>
                  <em>File: ${p.fileName}</em>
                `;
                list.appendChild(li);
            });
        };

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            const title = document.getElementById("project-title").value;
            const desc = document.getElementById("project-desc").value;
            const fileInput = document.getElementById("project-file");
            const file = fileInput.files[0];

            if (!file) {
                alert("Please select a file.");
                return;
            }

            const fileName = file.name;

            const projects = JSON.parse(localStorage.getItem("projects_" + email)) || [];
            projects.push({ title, desc, fileName });
            localStorage.setItem("projects_" + email, JSON.stringify(projects));
            form.reset();
            loadProjects();
        });

        loadProjects();
    </script>
   
</body>
</html>
