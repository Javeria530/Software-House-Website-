<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign Up - QuantumLeap Tech</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
</head>
<body>
    <section id="header">
        <a href="home.html"><img src="images/lo.png" class="logo" style="width: 50px; height: auto;" alt="Logo" /></a>
        <div>
            <ul id="navbar">
                <li><a href="index.html"><i class="fa fa-home"></i></a></li>
                <li><a href="whyus.html"><i class="fas fa-info-circle" style="font-size:24px"></i></a></li>
                <li><a href="services.html"><i class="fas fa-th-list"></i></a></li>
                <li><a class="active" href="signup.html"><i class="fas fa-user-alt"></i></a></li>
                <li><a href="contact.html"><i class="fa fa-phone"></i></a></li>
                <li><a href="vaci.html"><i class="fas fa-user-plus"></i></a></li>
                <li><a href="prot.html"><i class="fas fa-tachometer-alt"></i></a></li>
                <li id="close"><i class="fas fa-times"></i></li>
            </ul>
        </div>
        <div id="mobile">
            <i id="bar" class="fas fa-outdent"></i>
        </div>
    </section>

    <section id="signup">
        <h2>Create an Account</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required />
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required />
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" required />
            </div>
            <button type="submit" class="normal">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </section>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            // Save user to localStorage
            const user = { name, email, password };
            localStorage.setItem('user_' + email, JSON.stringify(user));

            alert('Account created successfully!');

            // Optionally redirect
            window.location.href = 'login.html';
        });
    </script>

        <div class="footer-container">
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p><b>Email: </b>Nakhalsheikh4@gmail.com</p>
                <p><b>Phone: </b>+123-456-7890</p>
                <p><b>Address: </b>136 Lahore Road, Sheikhupura, Pakistan</p>
            </div>

            <div class="footer-section">
                <h3>Newsletter</h3>
                <p>Subscribe to our newsletter for the latest updates and exclusive offers.</p>
                <form id="newsletter-form">
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <button type="submit">Subscribe</button>
                </form>
                <p id="confirmation-message" style="display: none; color: #088178; margin-top: 10px;">Subscribed!</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
